<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home - Multi-author Blog</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			
			<center>
				<h2 id="table-title">Users list</h2>
			</center>
			<table class="table" id="users-table">
				<thead>
					<th>#</th>
					<th>Name</th>
					<th>Email</th>
					<th></th>
				</thead>
				<tbody id="users-list">
					
				</tbody>
			</table>


			<table class="table" id="posts-table" style="display: none;">
				<thead>
					<th>#</th>
					<th>Post</th>
				</thead>
				<tbody id="posts-list">
					
				</tbody>
			</table>


		</div>
	</div>


	<div id="loader">
	</div>


</body>
</html>
