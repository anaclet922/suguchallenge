<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home - Multi-author Blog</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="container">
		<div class="row">
			
			<center>
				<h2 id="table-title">Users' list</h2>
				<button type="button" id="back-home-btn" onclick="backTo_home()" style="display: none;">Back to users' list</button>
			</center>
			<table class="table" id="users-table">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="users-list">
					
				</tbody>
			</table>


			<table class="table" id="posts-table" style="display: none;">
				<thead>
					<th>#</th>
					<th>Post</th>
				</thead>
				<tbody id="posts-list">
					
				</tbody>
			</table>


		</div>
	</div>


	<div id="loader">
	</div>


</body>
</html>
